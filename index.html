<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar Portrait dengan Link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: auto; /* Agar scroll bisa muncul jika konten lebih besar dari layar */
    }

    .background-image {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('asa.png'); /* Ganti dengan URL gambar Anda */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

    /* Gambar dapat diklik untuk mengarahkan ke situs */
    .background-image:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Kontainer gambar yang dapat diklik -->
  <div class="background-image" onclick="window.location.href='dda.html';"></div>
</body>
</html>
